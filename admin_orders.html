<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>รายการออเดอร์ - ป.ประทีป POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>รายการออเดอร์ทั้งหมด</h1>
  <table border="1" cellpadding="4" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>โต๊ะ</th>
      <th>เวลา</th>
      <th>สถานะชำระเงิน</th>
      <th>ยอดรวม (บาท)</th>
    </tr>
    {% for o in orders %}
    <tr>
      <td>{{ o['id'] }}</td>
      <td>{{ o['table_number'] }}</td>
      <td>{{ o['created_at'] }}</td>
      <td>{{ o['payment_status'] }}</td>
      <td>{{ "%.2f"|format(o['total'] or 0) }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
